    var minw750 = window.matchMedia("(min-width: 750px)")

        img += '\" width=\"900px\" />';
        return img;
      } else if (minw750.matches) {
        var img = '<img src=\"';
        var randomIndex = Math.floor(Math.random() * imageURLs_1200px.length);
        img += imageURLs_1200px[randomIndex];
        img += '\" width=\"600px\" />';
        return img;
      } else {
        var img = '<img src=\"';
        var randomIndex = Math.floor(Math.random() * imageURLs_1200px.length);
        img += imageURLs_1200px[randomIndex];
        img += '\" width=\"300px\" />';
        return img;
      }
    }

      document.write(getImageTag());
